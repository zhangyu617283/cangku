<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>原生轮播图</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			#box{
				width: 600px;
				height: 400px;
				border: 1px solid black;
				overflow: hidden;
				position: relative;
				/*margin: 0 auto;*/
			}
			#box ul{
				width: 3000px;
				height:400px;			
				position: absolute;	
				
			}
			#box ul li{
				width: 600px;
				height: 400px;
				float: left;
			}
			#box ul li img{
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<ul id="ul">
				<li>
					<img src="img/34.png"/>
				</li>
				<li>
					<img src="img/1.jpg"/>
				</li>
				<li>
					<img src="img/25.png"/>
				</li>
				<li>
					<img src="img/546243a7175681061f2e19a93a65212e.jpg"/>
				</li>
				<li>
					<img src="img/34.png"/>
				</li>
			</ul>
		<div style="clear:both;"></div>
		</div>
		<input type="button" name="hou" id="hou" value="<<<" />
		<input type="button" name="qian" id="qian" value=">>>" />
	</body>
	<script type="text/javascript">
		var oMove = document.getElementById("ul");
	    var speed=-2;    
	    function move(){
	    	oMove.style.left=oMove.offsetLeft+speed+"px";
	    	if(oMove.offsetLeft>0){
	    		oMove.style.left=-2400+"px"
	    	}
	    	if(oMove.offsetLeft<-2400){
	    		oMove.style.left=0+"px"
	    	}
	    }
	    hou.onclick=function(){
	    	speed=-2
	    }
	    qian.onclick=function(){
	    	speed=2
	    }
	   setInterval(move,10);	   
	</script>
</html>
